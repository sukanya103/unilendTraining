<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 id="user_input"></h1>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style="background-color:#c4871f;">+</button>
         
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                
                <button style="background-color:#c4871f;">-</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="background-color:#c4871f;">*</button>
                
            </div>

            <div>
                <button>0</button>
                <button style="background-color:#D80032;">C</button>
                <button style="background-color:#058c44;">=</button>
                <button style="background-color:#c4871f;">/</button>
            </div>
        
        </div>

    </div>
    <script src="calci.js"></script>
</body>
</html>
